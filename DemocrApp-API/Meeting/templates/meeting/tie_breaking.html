{% extends 'meeting/_base.html' %}

{% block content %}
<p>
    Please be very careful here and check the <a href="constitution.bedlamtheatre.co.uk">constitution</a> before clicking anything.
</p>
<ul>
{% for option in options %}
    <li>{{option.option.name}}<form method="POST">{% csrf_token %}<input type="hidden" name="winner_id" value="{{ option.option_id }}"><input class="btn btn-sm btn-danger" type="submit" value="Eliminate"></form></li>
{% endfor %}
</ul>
{% endblock %}
